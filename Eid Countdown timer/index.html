<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Ul Adha Countdown Timer</title>
    <link rel="stylesheet" href="style.css"> </head>
<body id="main">
    <div class="countdown-container">
        <h1 class="eid" lang="ar" dir="rtl">عيد الأضحى المبارك</h1>
        <div class="countdown-clock">
            <div id="days"><span>00</span></div>
            <div id="hours"><span>00</span></div>
            <div id="minutes"><span>00</span></div>
            <div id="seconds"><span>00</span></div>
        </div>
        <div class="countdown-text">
            <div id="text"><span>Days</span></div>
            <div id="text"><span>Hours</span></div>
            <div id="text"><span>Minutes</span></div>
            <div id="text"><span>Seconds</span></div>
        </div>
        <p id="message"></p> </div>
        
    <script src="script.js"></script>


</html>
